<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Display a globe on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <div style="position: absolute; top: 0; left: 0; z-index: 1; background-color: white; padding: 10px;">
        <h1>US State Capitals</h1>
        <p>Click on a point to see the name and description of the state capital.</p>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiemF5YWgtY29ydHJpZ2h0IiwiYSI6ImNsd3FneGwydjAyMjQyanB3b3l2OXp2bWEifQ.Jhy-CgyyaasKNUAxHb9Sww';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v11',
            zoom: 1.5,
            center: [-98.5795, 39.8283],
            bearing: 0,
            pitch: 70,
            zoom: 4,
            projection: 'globe'
        });

        map.on('load', () => {
            // Load an image to use as an icon
            map.loadImage(
                'https://image.shutterstock.com/image-vector/dotted-spiral-vortex-royaltyfree-images-600w-2227567913.jpg',
                (error, image) => {
                    if (error) throw error;
                    map.addImage('ring', image);
                }
            );

            map.addSource('points', {
                'type': 'geojson',

                }
            });

            map.addLayer({
                'id': 'points',

                }
            });
        });
    </script>
</body>

</html>
